<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Project Explorer | One Stop Database for Academic Projects">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        footer {
            position: fixed;
            bottom: 0;
            text-align: right;
            width: 100%;
        }
        
        .main {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .up {
            width: 100%;
        }
        
        form {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" target="#navbarSupportedcontent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <form class="form-inline my-2 my-lg-0 align-content-left" name="searchForm">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" value="Search Projects" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                    <li class="nav-item">
                        <a class="nav-link" href="createproject.html">Submit</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item text-align-right">
                        <a class="nav-link" href="#">Sign Up</a>
                    </li>
                    <li class="nav-item text-align-right">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container ml-auto mt-5">
        <p>
            <h1>Signup</h1>
        </p>
        <form name="register" display="flex">
            <div class="form-row">
                <div class="form-group col-md-4 mr-4">
                    <label for="fName">First Name</label>
                    <input type="text" placeholder="First Name" class="form-control" name="firstName">
                </div>
                <div class="form-group col-md-4">
                    <label for="lname">Last Name</label>
                    <input type="text" placeholder="Last Name" class="form-control" name="lastName">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4 mr-4">
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="name@domain.com" class="form-control" name="email">
                </div>
                <div class="form-group col-md-4">
                    <label for="password">Password</label>
                    <input type="password" placeholder="******" class="form-control" name="password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4 mr-2">
                    <label for="program">Program: </label>
                    <select name="program" id="program" class="form-control">
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>
                </div>
                <div class="form-group col-md-2 mr-2">
                    <label for="matricNumber">Matriculation Number</label>
                    <input type="text" placeholder="012345617" class="form-control" name="matricNumber">
                </div>
                <div class="form-group col-md-2">
                    <label for="graduationYear">Graduation Year: </label>
                    <select name="graduationYear" id="graduationYear" class="form-control">
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
            </div>
            <input class="btn btn-primary" type="submit">
        </form>
    </div>
    <footer class="text-muted bg-light">
        <div class="container">
            <p class="float-right">Project Explorer &copy; 2020.Edconnect</p>
        </div>
    </footer>
</body>

</html>
