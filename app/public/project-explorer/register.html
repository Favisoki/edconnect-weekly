<!DOCTTYPE html>
<html>

<head>
    <title>Project Home</title>
</head>

<body>
    <header>
        <h2>Project Explorer </h2>
        <h4>One Stop Database for Academic Projects</h4>
    </header>
    <nav>
        <ul style="display:inline">
            <li><a href="#">Home</a> <a href="#">Projects</a> <a href="#">Login</a> <a href="#">Register</a> <a href="#">Submit</a></li>
        </ul>
    </nav>
    <main>
        <p>
            <h1>Signup</h1>
        </p>
        <form>
            <div>First Name: <input type="text" name="firstName"></div>
            <div>Last Name: <input type="text" name="lastName"></div>
            <div>Email Address: <input type="email" name="email"></div>
            <div>Password: <input type="password" name="password"></div>
            <div>Matric Number: <input type="text" name="matricNumber"></div>
            <label for="Programs">Program: </label>
            <select name="programs" id="Programs">
                <option value="computer-science">Computer</option>
                <option value="computer-information-systems">Computer Information Systems</option>
                <option value="computer-technology">Computer Technology</option>
            </select>
            <br>
            <label for="Years">Graduation Year: </label>
            <select name="graduationYear" id="Graduation Year">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
            <br>
            <input type="submit">
        </form>
    </main>
</body>

</html>
