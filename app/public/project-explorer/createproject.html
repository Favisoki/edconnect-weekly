<!DOCTTYPE html>
<html>

<head>
    <title>Project Home</title>
</head>

<body>
    <header>
        <h2>Project Explorer </h2>
        <h4>One Stop Database for Academic Projects</h4>
    </header>
    <nav>
        <ul style="display:inline">
            <li><a href="#">Home</a> <a href="#">Projects</a> <a href="#">Login</a> <a href="#">Register</a> <a href="#">Submit</a></li>
        </ul>
    </nav>
    <main>
        <div>
            <h2>Submit Project</h2>
        </div>
        <form name="submitProject">
            <div>Project Name:</div>
            <div><input type="text" name="name" placeholder="Project Name"></div>
            <br>
            <div>Project Abstract:</div>
            <textarea name="abstract"></textarea>
            <br>
            <br>
            <div>Authors:</div>
            <div><input type="text" name="authors"></div>
            <br>
            <div>Tags:</div>
            <div><input type="text" name="tags"></div>
            <br>
            <input type="submit">
        </form>
    </main>
</body>

</html>
