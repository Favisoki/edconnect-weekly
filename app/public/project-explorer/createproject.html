<!DOCTYPE html>
<div>

    <head>
        <title>Project Home</title>
        <style>
            input:focus {
                background-color: lightblue;
            }
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/app/public/project-explorer/css/bootstrap.min.css">

    </head>

    <body>
        <div class="container">
            <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Project Explorer</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <form class="form-inline my-2 my-lg-0 align-content-left" name="searchForm">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </form>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Submit</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item text-align-right">
                            <a class="nav-link" href="#">Sign Up</a>
                        </li>
                        <li class="nav-item text-align-right">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <main>
                <div>
                    <h2>Submit Project</h2>
                </div>
                <form name="submitProject">
                    <div>Project Name:</div>
                    <div><input type="text" name="name" placeholder="Project Name"></div>
                    <br>
                    <div>Project Abstract:</div>
                    <textarea name="abstract"></textarea>
                    <br>
                    <br>
                    <div>Authors:</div>
                    <div><input type="text" name="authors"></div>
                    <br>
                    <div>Tags:</div>
                    <div><input type="text" name="tags"></div>
                    <br>
                    <input type="submit">
                </form>
            </main>
        </div>
    </body>


    </html>
