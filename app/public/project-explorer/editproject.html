<!DOCTYPE html>
<html>

<head>
    <title>Edit Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Project Explorer | One Stop Database for Academic Projects">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">-->
    <link rel="stylesheet" href="/app/public/project-explorer/css/bootstrap.min.css">
    <style>
        footer {
            position: static;
            bottom: 0;
            text-align: right;
            width: 100%;
        }
        
        .navbar {
            position: fixed;
            width: 100%
        }
        
        .main {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .up {
            width: 100%;
        }
        /**        form {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }  **/
    </style>
</head>

<body>
    <header>
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" target="#navbarSupportedcontent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <form class="form-inline my-2 my-lg-0 align-content-left" name="searchForm">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                    <li class="nav-item">
                        <a class="nav-link" href="createproject.html">Submit</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item text-align-right">
                        <a class="nav-link" href="#">Sign Up</a>
                    </li>
                    <li class="nav-item text-align-right">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <br>
    <br>
    <div class="container mx-auto mt-5" display="flex">
        <h3 class="mb-4">Project 1</h3>
        <div class="container bg-light row">
            <p class="my-auto col"><b>Created by</b><br>Jane Doe</p>
            <p class="my-auto col"><b>Date created</b><br>2020-08-30</p>
            <p class="my-auto col"><b>Last Updated</b><br>2020-08-30</p>
            <div class=" my-auto justify-content-end">
                <button class="btn btn-primary" type="submit">View Project</button>
            </div>
        </div>

        <section class="pt-4">
            <form name="editProject">
                <div class="row">
                    <div class="col">
                        <h5 class="">Edit Project</h5>
                        <hr>
                        <div class="form-group">
                            <label for="projectName" class="form-label">Project name</label>
                            <input type="text" name="name" class="form-control" placeholder="Project 1">
                        </div>
                        <div class="form-group">
                            <label for="abstract" class="form-label">Project abstract</label>
                            <textarea name="abstract" class="form-control" placeholder="Project 1 is a very interesting project"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="authors" class="form-label">Author(s)</label>
                            <input type="text" name="authors" class="form-control" placeholder="Isaac Adek">
                        </div>
                        <div class="form-group">
                            <label for="tags" class="form-label">Tag(s)</label>
                            <input type="text" name="tags" class="form-control" placeholder="#web">
                        </div>
                    </div>
                    <div class="col">
                        <h5 class="">Manage Project Files</h5>
                        <hr>
                        <div class="form-group">
                            <!--<label for="file" class="form-label"></label>-->
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Click to open file browser.</label>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <div class="card">
                                <h5 class="card-header">Project Files</h5>
                                <div class="card-body">
                                    <p class="card-text text-center">No file uploaded yet.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
        </section>
    </div>
    <br>
    <br>
    <footer class="text-muted bg-light">
        <div class="container">
            <p class="float-right">Project Explorer &copy; 2020<b>Edconnect</b></p>
        </div>
    </footer>
</body>


</html>
