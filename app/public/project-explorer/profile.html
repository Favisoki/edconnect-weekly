    <h2>Update Profile</h2>
    <hr>
    <div class="mx-auto">
        <form name="updateProfile">
            <div class="form-row mx-auto w-75">
                <div class="col form-group mr-2">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text " placeholder="First Name" class="form-control" name="firstName">
                </div>
                <div class="col form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" placeholder="Last Name" class="form-control" name="lastName">
                </div>
            </div>
            <div class="form-row mx-auto w-75">
                <div class="col form-group mr-2">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" placeholder="name@domain.com" class="form-control" name="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="col form-group">
                    <label class="form-label" for="program">Program: </label>
                    <select name="program" id="program" class="form-control">
                                <option value="computer_science">Computer Science</option>
                                <option value="computer_information_systems">Computer Information Systems</option>
                                <option value="computer_technology">Computer Technology</option>
                    </select>
                </div>
                <!--<label class="form-label" for="password">Password</label>
                    <input type="password" placeholder="*******" class="form-control" name="password">-->
            </div>
            <div class="form-row mx-auto w-75">
                <div class="form-group col mr-1">
                    <label class="form-label" for="matricNumber ">Matriculation Number</label>
                    <input type="text" placeholder="012345617" class="form-control" name="matricNumber">
                </div>
                <div class="form-group col">
                    <label class="form-label" for="graduationYear">Graduation Year: </label>
                    <select name="graduationYear" id="graduationYear" class="form-control ">
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                    </select>
                </div>
            </div>
            <div class="form-row mx-auto w-75">
                <button class="btn btn-primary" type="submit">Update Profile</button>
            </div>
            <br>
        </form>
    </div>
    <div>
        <br>
        <h3>Change Password</h3>
        <hr>
        <form name="changePassword">
            <div class="form-row mx-auto w-75">
                <div class="from-group mr-2 col">
                    <label class="form-label" for="password">Current Password</label>
                    <input type="password" placeholder="********" class="form-control" name="currentPassword">
                </div>
                <div class="from-group mr-2 col">
                    <label class="form-label" for="password">New Password</label>
                    <input type="password" placeholder="********" class="form-control" name="newPassword">
                </div>
                <div class="from-group mr-2 col">
                    <label class="form-label" for="password">Confirm New Password</label>
                    <input type="password" placeholder="********" class="form-control" name="confirmPassword">
                </div>
            </div>
            <br>
            <div class="form-row mx-auto w-75">
                <button class="btn btn-primary" type="submit">Change Password</button>
            </div>
            <br>

        </form>
