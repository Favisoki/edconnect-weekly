<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Project Explorer | One Stop Database for Academic Projects">
    <title>Project Home</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        footer {
            position: fixed;
            bottom: 0;
            text-align: right;
            width: 100%;
        }
        
        .main {
            width: 900%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .up {
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <form class="form-inline my-2 my-lg-0 align-content-left" name="searchForm">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Submit</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item text-align-right">
                        <a class="nav-link" href="#">Sign Up</a>
                    </li>
                    <li class="nav-item text-align-right">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="mx-auto mt-5">
        <p>
            <h1 class="text-center">Login</h1>
        </p>
        <form class="">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" placeholder="Enter email" class="form-control">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" placeholder="Password" class="form-control">
            </div>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
    <footer class="text-muted bg-light">
        <div class="container">
            <p class="float-right">Project Explorer &copy; 2020.Edconnect</p>
        </div>
    </footer>
</body>

</html>
